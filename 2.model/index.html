<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countown Timer-2</title>

        <!-- CSS file link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <img src="/Project-timer/2.model/img/icon.png" alt="">
    <h1> Comming Soon</h1>
    <p> Our website is under construction,folloe us for update now!</p>
    <div class="counter">


        <!-- Day box -->
        <div class="box">
            <h2 id="days">00</h2>
            <small>Days</small>
        </div>

        <!-- hour box -->
        <div class="box">
            <h2 id="hours">00</h2>
            <small>Hours</small>
        </div>

        <!-- munite box -->
        <div class="box">
            <h2 id="minutes">00</h2>
            <small>Minutes</small>
        </div>

        <!-- second box -->
        <div class="box">
            <h2 id="seconds"> 00</h2>
            <small> Seconds</small>
        </div>
    </div>
    <div class="form">
        <input type="text" placeholder="Enter Email Address">
        <button>Notify Me</button>
    </div>

    <!-- JS File link -->
    <script src="js/script.js"></script>
</body>

</html>
