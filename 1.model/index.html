<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countown Timer-1</title>
    <!-- CSS file link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <p>Countown Timer</p>
    <h1 class="newyear">New Year</h1>

    <div class="counter">
      <!--  Days box -->
      <div class="box">
        <h2 id="days">00</h2>
        <small> Days</small>
      </div>
      <!--  hour box -->
      <div class="box">
        <h2 id="hours">00</h2>
        <small> Hours</small>
      </div>
      <!-- minutes box -->
      <div class="box">
        <h2 id="minutes">00</h2>
        <small> Minutes</small>
      </div>

      <!-- seconds box -->
      <div class="box">
        <h2 id="seconds">00</h2>
        <small>Seconds</small>
      </div>

      <!-- msecond box -->
      <!-- <div class="box">
        <h2 id="mseconds">00</h2>
        <small>MillSeconds</small>
        </div>  -->
    </div>

    <!-- JS file link -->
    <script src="js/script.js"></script>
  </body>
</html>
